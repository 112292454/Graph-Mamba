out_dir: results
metric_best: auc
metric_agg: argmax
wandb:
  use: false
  project: MOLHIV-comparison-exported
dataset:
  format: OGB
  name: ogbg-molhiv
  task: graph
  task_type: classification_binary
  transductive: false
  node_encoder: true
  node_encoder_name: LinearNode
  node_encoder_bn: false
  edge_encoder: true
  edge_encoder_name: LinearEdge
  edge_encoder_bn: false
train:
  mode: custom
  batch_size: 128
  eval_period: 1
  ckpt_period: 100
model:
  type: custom_gnn
  loss_fun: cross_entropy
  graph_pooling: mean
gnn:
  layers_pre_mp: 0
  layers_mp: 5
  layers_post_mp: 1
  dim_inner: 138
  layer_type: gatedgcnconv
  act: relu
  residual: true
  dropout: 0.0
optim:
  optimizer: adamW
  weight_decay: 0.0
  base_lr: 0.001
  max_epoch: 20
  scheduler: reduce_on_plateau
  reduce_factor: 0.5
  schedule_patience: 20
  min_lr: 1e-5
prep:
  use_exported_data: true
  exported_data_dir: /home/gzy/py/Graph-Mamba/export_system/exported/
seed: 42