out_dir: results
metric_best: accuracy
wandb:
  use: True
  project: computers3
  entity: expand-gnns
dataset:
  format: PyG-Amazon
  name: computers
  task: node
  task_type: classification
  transductive: True
  node_encoder: True
  node_encoder_name: LinearNode
  node_encoder_bn: False
  edge_encoder: True
  edge_encoder_name: DummyEdge
  edge_encoder_bn: False
  split: [0.6, 0.2, 0.2]
  # split: 60 # list percentage for train set. The rest is split equally between val and test.
prep:
  exp: True
  exp_deg: 3
  add_edge_index: True # Set True if you want to add real edges beside expander edges
  num_virt_node: 0 # Set True if you want to add global node connections beside expander edges
posenc_LapPE:
  enable: False
  eigen:
    laplacian_norm: none
    eigvec_norm: L2
    max_freqs: 8
  model: DeepSet
  dim_pe: 8
  layers: 2
  n_heads: 4  # Only used when `posenc.model: Transformer`
  raw_norm_type: none
train:
  mode: custom
  batch_size: 32
  eval_period: 20
  ckpt_period: 100
model:
  type: MultiModel
  loss_fun: cross_entropy
  edge_decoding: dot
  graph_pooling: add
gt:
  layer_type: CustomGatedGCN+Exphormer # some other options: Exphormer, GINE+Exphormer, GINE, GINE__exp
  layers: 2
  n_heads: 1
  dim_hidden: 16  # `gt.dim_hidden` must match `gnn.dim_inner`
  dropout: 0.8
  attn_dropout: 0.8
  layer_norm: False
  batch_norm: True
gnn:
  head: default
  layers_pre_mp: 0
  layers_post_mp: 2  # Not used when `gnn.head: san_graph`
  dim_inner: 16  # `gt.dim_hidden` must match `gnn.dim_inner`
  batchnorm: True
  act: relu
  dropout: 0.8
  agg: mean
  normalize_adj: False
optim:
  clip_grad_norm: True
  optimizer: adamW
  weight_decay: 1e-3
  base_lr: 0.005
  max_epoch: 300
  scheduler: cosine_with_warmup
  num_warmup_epochs: 5
